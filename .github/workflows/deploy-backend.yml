name: Deploy Backend to Google App Engine

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to the main branch

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: '405.0.0'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_CREDENTIALS }}

    - name: Build backend
      working-directory: ./springapp  # Updated path to backend directory
      run: |
        ./mvnw clean package

    - name: Deploy backend to App Engine
      run: |
        gcloud app deploy springapp/backend/app.yaml --quiet  # Updated path to app.yaml

    - name: Verify deployment
      run: |
        gcloud app browse
